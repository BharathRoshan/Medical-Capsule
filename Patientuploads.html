<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--CSS-->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container-fluid">
    <!--NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link " href="#">Dashboard<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Contact Us <span class="sr-only">(current)</span></a>
          </li>

        </ul>
      </div>
    </nav>

    <h1 class="patih1">Patients Dashboard</h1>

    <div class="formrow">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
          <form>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="formSurgery">Surgery</label>
                <input type="text" class="form-control" placeholder="Surgery">
              </div>
              <div class="col-md-4 mb-3">
                <label for="formSurgeryDate">Surgery Date</label>
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="formHospital">Hospital Name</label>
                <input type="text" class="form-control" placeholder="Hospital Name">
              </div>
              <div class="col-md-4 mb-3">
                <label for="formSymptoms">Symptoms</label>
                <input type="test" class="form-control" placeholder="Symptoms">
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="exampleFormControlFile1">Upload Medical History</label>
                <input type="file" class="form-control-file">
              </div>

            </div>
            <div class="form-row fbutton">
              <button class="btn btn-primary upload" type="submit">Submit</button>
            </div>
          </form>
        </div>

      </div>
    </div>
    <hr>
    <div class="historytable">
      <div class="row">
        <div class="col-md-12">
          <h3 class="medical">Medical History</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Sl.No</th>
                <th scope="col">Diagnosis</th>
                <th scope="col">File Name</th>
                <th scope="col">Upload Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Cancer</td>
                <td></td>
                <td></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <hr>
    <div class="grap">
      <div class="row">
        <div class="col-md-4 col-sm-12">
          <h4>Surgery History</h4>
        </div>
        <div class="col-md-4 col-sm-12">
          <h4>Record Analysis Graph</h4>
        </div>
        <div class="col-md-4 col-sm-12">
          <h4>Prediction Result Graph</h4>
        </div>
      </div>
    </div>
    <hr>
    <div class="newsfeeds">
      <div class="row">
        <div class="col-md-12">
          <h4 class="news">News Feeds</h4>
        </div>
      </div>
    </div>
  </div>
  




  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
