<body>

    <!--NavBar-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    <h1 class="patih1">Patients Dashboard</h1>

    <div class="dash1">
        <div class="row">
        <div class="col-md-6">
            <h3>Upload Medical History</h3>
            <form>
                <div class="form-row">
                  <div class="col-md-4 mb-3">
                    <label >First name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" >
                    
                  </div>
                  <div class="col-md-4 mb-3">
                    <label >Last name</label>
                    <input type="text" class="form-control " id="validationServer02" placeholder="Last name">
                    
                  </div>
                  <div class="col-md-4 mb-3">
                    <label >Aadhar Number</label>
                    <div class="input-group">
                      
                      <input type="text" class="form-control " id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3">
                      
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label >City</label>
                    <input type="text" class="form-control " id="validationServer03" placeholder="City">
                    
                  </div>
                  <div class="col-md-3 mb-3">
                    <label >State</label>
                    <input type="text" class="form-control " id="validationServer04" placeholder="State">
                    
                  </div>
                  <div class="col-md-3 mb-3">
                    <label>Zip</label>
                    <input type="text" class="form-control " id="validationServer05" placeholder="Zip">
                    
                  </div>
                </div>
                
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload Medical History</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                      </div>
                
                <button class="btn btn-primary" type="submit">Submit</button>
              </form>
        </div>
        <div class="col-md-6">
            <h3>Medical History</h3>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sl.No</th>
                    <th scope="col">Diagnosis</th>
                    <th scope="col">File Name</th>
                    <th scope="col">Upload Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Cancer</td>
                    <td></td>
                    <td></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        </div>
    </div>
    <hr>
    <div class="grap">
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <h4>Surgery History</h4>
            </div>
            <div class="col-md-4 col-sm-12">
                <h4>Record Analysis Graph</h4>
            </div>
            <div class="col-md-4 col-sm-12">
                <h4>Prediction Result Graph</h4>
            </div>
        </div>
    </div>
    <hr>
    <div class="newsfeeds">
        <div class="row">
            <div class="col-md-12">
                <h4 class="news">News Feeds</h4>
            </div>
        </div>
    </div>
   



</div>
